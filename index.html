<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <title>Saving Calculator</title>
    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>

</head>
</head>
<body>
    <div id="calculator">
        <div class="container-fluid cf1">
            <h1 class="calculatorBN">CalculatorBN</h1>
            <div class="row">
                
                <div class="col col-lg-6 column1">
                    <div class="container-fluid">
                        <h1>Saving Calculator</h1>
        
                    <h2>Saving Goal</h2>
                    <div class="input-group mb-3 input-group-lg ">
                        
                        <input type="number" class="form-control border-0" placeholder="1,000,000" aria-label="Dollar amount (with dot and two decimal places)" id="savingGoal">
                        <span class="input-group-text">$</span>
                    </div>


                    <h2>Initial Balance</h2>
                    <div class="input-group mb-3 input-group-lg ">
                        <input type="number" class="form-control border-0" placeholder="1,000" aria-label="Dollar amount (with dot and two decimal places)" id="initialBalance">
                        <span class="input-group-text">$</span>
                    </div>
        
                    <h2>Saving Period</h2>
                    <div class="input-group mb-3 input-group-lg">
                        <input type="number" class="form-control border-0" placeholder="30" aria-label="Dollar amount (with dot and two decimal places)" id="period">
                        <span class="input-group-text">year</span>
                    </div>
        
                    <h2 class="making">Making Deposit</h2>
                    <div class="input-group mb-3 input-group-lg">
                        <select class="form-select border-0" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="52">Weekly</option>
                          <option value="12">Monthly</option>
                          <option value="1">Anually</option>
                        </select>
                      </div>
        
                    <h2>Interest Rate</h2>
                    <div class="input-group mb-3 input-group-lg">
                        
                        <input type="number" class="form-control border-0" placeholder="4" aria-label="Dollar amount (with dot and two decimal places)" id="rate">
                        <span class="input-group-text">%</span>
                    </div>
                    
                </div>
            `       
                    </div>
                    
                <div class="col col-lg 6 column2">
                    <div class="container-fluid">

                        <div class="result">
                        
                        <canvas id="data-set"></canvas>
                        </div>
                        <h2 id="total">Deposits</h2>
                        <div class="result">
                        <p id="message"></p>
                        </div>
                        <div class="button-input d-grid gap-2">
                        <button class="btn btn-light" type="submit">Calculate</button>
                        </div>
    </div>
                    </div>
                    
    
    </div>
    
    
    



    <script src="app.js"></script>
</body>
</html>
